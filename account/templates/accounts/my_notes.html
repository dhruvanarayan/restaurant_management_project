<!DOCTYPE html>
<html>
  <head>
    <title>My Notes</title>
  </head>
  <body>
    <h2>My Notes</h2>
    <a href="{% url 'add_note' %}">Add Note</a>
    <ul>
      {% for note in notes %}
      <li><strong>{{ note.title }}</strong>: {{ note.content }}</li>
      {% empty %}
      <li>No notes yet.</li>
      {% endfor %}
    </ul>
  </body>
</html>
